<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <title>Document</title>
  </head>
  <body>
    <main>
      <div style="width: 300px; height: 79px; position: absolute; margin-top: 70px">
        <div id="result">0</div>
      </div>
      <section id="digits">
        <button class="num" data-num="7">7</button>
        <button class="num" data-num="8">8</button>
        <button class="num" data-num="9">9</button>
        <button id="multiplicacao" class="esp">X</button>
        <button class="num" data-num="4">4</button>
        <button class="num" data-num="5">5</button>
        <button class="num" data-num="6">6</button>
        <button id="adicao" class="esp">+</button>
        <button class="num" data-num="1">1</button>
        <button class="num" data-num="2">2</button>
        <button class="num" data-num="3">3</button>
        <button id="subitracao" class="esp">--</button>
        <button id="zero">0</button>
        <button class="botom" id="dot">.</button>
        <button id="equals" class="esp botom">=</button>
      </section>
    </main>
  </body>
</html>
