<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>

    <title>Document</title>
  </head>
  <body>
    <main>
      <div style="width: 300px; height: 79px; position: absolute; margin-top: 25px">
        <div id="result">0</div>
      </div>
      <section id="digits">
        <button id="clear" class="action"><h6>AC</h6></button>
        <button id="replace" class="action"><h6>+/-</h6></button>
        <button class="action"><h6>%</h6></button>
        <button id="divisao" class="action esp"><h6>/</h6></button>
        <button class="num" data-num="7"><h6>7</h6></button>
        <button class="num" data-num="8"><h6>8</h6></button>
        <button class="num" data-num="9"><h6>9</h6></button>
        <button id="multiplicacao" class="esp"><h6>x</h6></button>
        <button class="num" data-num="4"><h6>4</h6></button>
        <button class="num" data-num="5"><h6>5</h6></button>
        <button class="num" data-num="6"><h6>6</h6></button>
        <button id="subitracao" class="esp"><h6>-</h6></button>
        <button class="num" data-num="1"><h6>1</h6></button>
        <button class="num" data-num="2"><h6>2</h6></button>
        <button class="num" data-num="3"><h6>3</h6></button>
        <button id="adicao" class="esp"><h6>+</h6></button>
        <button id="zero"><h6>0</h6></button>
        <button class="botom" id="dot"><h6>.</h6></button>
        <button id="equals" class="esp botom"><h6>=</h6></button>
      </section>
    </main>
  </body>
</html>
